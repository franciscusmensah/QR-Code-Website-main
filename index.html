<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css" class="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
    
  </style>
</head>
<body>
  <section class="card">
    <div class="card-body">
      <img src="./images/image-qr-code.png" alt="" class="card-image">
      <div class="card-description">
      <h1 class="title">Improve your front-end <br> skills by building projects</h1>
      <p class="description">Scan the QR code to visit Frontend <br> Mentor  and take your coding skills to<br> the next level</p>
      </div>
    </div>
  </section>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marley Mutange</a>.
  </div>
  </footer>
</body>
</html>
